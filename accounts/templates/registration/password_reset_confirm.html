{% extends "shared/base.html" %}
{% block content %}
<div class="container main">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
		<div class="page-header">
		    <h4 id="buttons">Reset your password</h4>
		</div>
			{% if validlink %}
	  		{% include "shared/form.html" %}
	  		{% else %}
		       <p>The password reset link was invalid, possibly because it has
		   already been used. Please request a new password reset <a href="{% url 'password_reset' %}">here</a>.</p>
		    {% endif %}
		</div>
	</div>
</div>
{% endblock %}
