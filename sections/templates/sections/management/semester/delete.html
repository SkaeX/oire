{% extends "shared/management.html" %}
{% block page %}Delete Semester{% endblock %}
{% block pagecontent %}
<div class="well">
	<form action="" method="post">
	 {% csrf_token %}
	 <p>Are you sure you want to delete "{{ object.season }} ({{ object.year }})"?</p>
	 <button type="submit" class="btn btn-success">Yes</button>
	 <a class="btn btn-danger" href="{% url 'semester_list' %}">No</a>
	</form>
</div>
{% endblock %}
